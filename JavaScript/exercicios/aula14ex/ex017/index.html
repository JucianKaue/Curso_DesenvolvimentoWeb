<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de tabuada</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div id="msg">
            Número: <input type="number" name="num" id="num">
            <button onclick="tabuada()">Gerar Tabuada</button>
        </div>
        <select name="tab" id="tab" size=10>
            <option>Digite um número</option>
        </select>
    </section>
    <footer>
        <p>&copy; Jucian Decezare</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
