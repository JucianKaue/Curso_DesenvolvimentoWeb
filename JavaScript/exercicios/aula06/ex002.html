<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(98, 168, 248);
            color: cornsilk;
            font: normal 18pt Arial;
        } /* define o corpo do site */
        h1 {
            color: grey;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1> <!--Escreve "Olá Mundo" como título de nível 1-->
    <p>Estou livre da maldição do Olá Mundo</p>
    <script>
        var nome = window.prompt('Qual é seu nome?') // Pergunta o nome
        window.confirm('Olá ' + nome + ', tudo bem?') /* Pergunta se está tudo bem */
    </script>
</body>
</html>
