<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick='calcular()'>
    <div id='res'>

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é <strong>${vel}</strong>Km/h</p>`
            var limit = 60
            if (vel > limit) {
                var exedente = vel - limit
                res.innerHTML += `<p>Você foi <strong>MULTADO</strong> pois exedeu o limite de velocidade em <em><strong>${exedente}Km/h</em></strong>`
            }
            res.innerHTML += `<p>Diriga sempre com o cinto de segurança</p>`
        }
        
    </script>

</body>
</html>
