<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>
                Ano de nascimento: <input type="number" name="nasc" id="nasc">
            </p>
            <p>
                Sexo: 
                <input type="radio" name="gender" id="fem" value="fem">
                <label for="fem">Feminino</label>
                <input type="radio" name="gender" id="masc" value="masc">
                <label for="masc">Masculino</label>
            </p>
            <p>
                <input type="submit" value="Verificar" id="ver" onclick="verificar()">
            </p>
        </div>

        <div id="msg">Preencha os dados para ver o resultado</div>
    </section>
    <footer>
        <p>&copy; Jucian Decezare</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
