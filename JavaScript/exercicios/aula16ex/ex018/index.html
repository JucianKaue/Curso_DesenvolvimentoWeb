<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Números</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analizador de Números</h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100):
            <input type="number" name="num" id="num"> 
            <button onclick=Add_Number()>Adicionar</button>
            <br><br><select name="tab" id="tab" size=6></select>
            <br><button onclick=Analyze()>Analisar</button>
        </div>
        <div id="msg"></div>
    </section>
    <footer>
        <p>&copy; Jucian Decezare</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
